<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculator</title>
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="budget_header">
        <div class="budget_header-wrapper">
            <div class="budget_outcome">
                <h3 class="budget_outcome-title">Траты</h2>
                <div class="budget_outcome-numbers">
                    <span class="budget_outcome-fact">0</span>
                    из
                    <span class="budget_outcome-plan">60000 ₽</span>
                </div>
                <div class="budget_outcome-bar">
                    <svg class="budget_outcome-bar" width="261px" height="11px" >
                        <rect class="budget_outcome-bar-fill" x="0" y="0" width="0" height="11" rx="5" ry="15" fill="#0077FF"/>
                        <rect class="budget_outcome-bar-total" x="0" y="0" width="261" height="11" rx="5" ry="15" fill="#0077FF" />
                    </svg>
                </div>
            </div>
            <div class="budget_income">
                <h3 class="budget_income-title">Доходы</h3>
                <div class="budget_income-numbers">
                    <span class="budget_income-fact">0</span>
                    из
                    <span class="budget_income-plan">34000 ₽</span>
                </div>
                <div class="budget_income-bar">
                    <svg class="budget_income-bar" width="261px" height="11px" >
                        <rect class="budget_income-bar-fill" x="0" y="0" width="0" height="11" rx="5" ry="15" fill="#08C040"/>
                        <rect class="budget_income-bar-total" x="0" y="0" width="261" height="11" rx="5" ry="15" fill="#08C040" />
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <section class="budget_inputs">
        <form class="budget_inputs-form">
            <div class="budget_inputs-header">
                <h3 class="budget_inputs-title">Добавить транзакцию</h3>
                <button class="budget_inputs-add">Добавить</button>
            </div>
            <div class="budget_inputs-body">
                <input type='date' class="budget_input-date" required>
                <select class="budget_input-source">
                    <option value="" disabled selected hidden>Источник...</option> 
                    <option value="Тинькофф">Тинькофф</option>
                    <option value="Наличные">Наличные</option>
                    <option value="Сбербанк">Сбербанк</option>
                </select>
                <select class="budget_input-category">
                    <option class="budget_input-category-start-option" disabled selected hidden>Категория...</option> 
                    <option value="Зарплата" >Зарплата</option>
                    <option value="Ресторан">Ресторан</option>
                    <option value="Супермаркет">Супермаркет</option>
                </select>
                <input class="budget_input-amount" placeholder="Введите сумму" required>
                <textarea class="budget_input-commentary" placeholder="Комментарий..."></textarea>
            </div>
        </form>
        
            
    </section>

    <section class="budget_history">
        <div class="budget_history-wrapper">
            <h2 class="budget_history-title">История</h2>
            <ul class="budget_list">
                
            </ul>  
        </div>
    </section>
</body>

</html>
